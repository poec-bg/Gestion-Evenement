<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="@{'/public/stylesheets/sticky-footer-navbar.css'}">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
</head>

<body>
<header id="header" class="clearfix" role="banner">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@{Application.index()}">Calendar</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="@{Application.index()}">Accueil</a>
                    </li>
                    <li>
                        <a href="@{Application.apropos()}">A propos</a>
                    </li>
                    <li>
                        <a href="@{Application.contact()}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

#{doLayout /}

<footer class="footer">
    <div class="container">
        <p class="text-center text-muted">Copyright Â©2016 Calendar | All rights reserved</p>
    </div>
</footer>

<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
#{get 'moreScripts' /}
</body>
</html>
