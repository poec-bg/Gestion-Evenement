#{extends 'main.html' /}
#{set title:'Calendar - détail utilisateur' /}

<div class="container">
    <h1>Détails utilisateur :</h1>
    #{if user == null}
        <h3><i>Détails non disponible</i></h3>
    #{/if}
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">${user.prenom} <strong>${user.nom}</strong></li>
            <li class="list-group-item">email : ${user.email}</li>
            <li class="list-group-item">mdp : ${user.motDePasse}</li>
        </ul>
    </div>
    <a href="javascript:history.back()" class="btn btn-default">Retour</a>
</div>
