#{extends 'main.html' /}
#{set title:'Calendar - Connexion' /}

<div class="container">
    <h1>Connexion :</h1>
    <form id="form-login" action="@{secure.Secure.authenticate()}" method="POST" class="form-signin" role="form">
        <hr class="colorgraph">
        <input type="email" class="form-control" id="email" name="username" placeholder="Email" value="${flash.get("email")}" required autofocus>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember"> Se souvenir de moi
            </label>
        </div>
        <button class="btn btn-success" type="submit">S'authentifier</button>
    </form>
    <a href="@{Application.newUser()}" class="btn btn-primary">Cr√©er un compte</a>
</div>
